<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />

<body>
  <h1>じゃんけんげーむ</h1>
  <div>

      <select id="myHand">

    </form>
    <input type="button" value="決定" id="gameStart" />
  </div>
  <label>相手の手：<p id="cpHand"></p></label>

  <!-- チャレンジ問題 -->

  <h1>2人用じゃんけんゲーム</h1>
  <div class="select-hand">

      <select id="playerHandOption">
        <option value="0">グー</option>
        <option value="1">チョキ</option>
        <option value="2">パー</option>
      </select>
    </form>
    <input type="button" value="決定" id="setHand">
  </div>
  <div class="player-hand">
    <p id="player1Hand">player1:</p>
    <p id="player2Hand">player2:</p>
  </div>
  <input type="button" value="勝負" id="gamestart">
